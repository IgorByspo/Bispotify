<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bispotify</title>
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('http://fonts.cdnfonts.com/css/gotham');
    </style>

</head>

<body>

    <header>
        <nav>
            <a class="logo" href="#"><img id="imgLogo" src="assets/spotify-logo.png" alt="Logo Bispotify">Bispotify</a>

            <ul class="navList">
                <li><a href="#">Premium</a></li>
                <li><a href="#">Suporte</a></li>
                <li><a href="#">Baixar</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Músicas Favoritas</h1>

        <div class="listaMusicas">

            <div class="musica" onclick="elemento(event)">
                <img class="imgMusica" src="assets/albuns/tierry-acertou.jpg" alt="Tierry">

                <audio class="audio">
                    <source src="assets/musics/HACKEARAM-ME PART. MARÍLIA MENDONÇA.mp3" type="audio/mp3">
                </audio>

                <p class="nomeMusica">Hackearam-me</p>
                <p class="nomeArtista">Tierry</p>

                <div class="tocando">
                    <img src="assets/speaker.png" alt="">
                    <p>Tocando</p>
                </div>

            </div>

            <div class="musica" onclick="elemento(event)">
                <img class="imgMusica" src="assets/albuns/tierry-acertou.jpg" alt="Tierry">

                <audio class="audio">
                    <source src="assets/musics/HB20.mp3" type="audio/mp3">
                </audio>

                <p class="nomeMusica">Hb20</p>
                <p class="nomeArtista">Tierry</p>

                <div class="tocando">
                    <img src="assets/speaker.png" alt="">
                    <p>Tocando</p>
                </div>

            </div>

            <div class="musica" onclick="elemento(event)">
                <img class="imgMusica" src="assets/albuns/tierry-acertou.jpg" alt="Tierry">

                <audio class="audio">
                    <source src="assets/musics/PREGO E MARTELO PART. LUCAS GUIMARÃES, MAXUELSINHO E VERINHA.mp3" type="audio/mp3">
                </audio>

                <p class="nomeMusica">Prego e Martelo</p>
                <p class="nomeArtista">Tierry</p>
                
                <div class="tocando">
                    <img src="assets/speaker.png" alt="">
                    <p>Tocando</p>
                </div>

            </div>

            <div class="musica" onclick="elemento(event)">
                <img class="imgMusica" src="assets/albuns/tierry-acertou.jpg" alt="Tierry">

                <audio class="audio">
                    <source src="assets/musics/RITA.mp3" type="audio/mp3">
                </audio>

                <p class="nomeMusica">Rita</p>
                <p class="nomeArtista">Tierry</p>
                
                <div class="tocando">
                    <img src="assets/speaker.png" alt="">
                    <p>Tocando</p>
                </div>

            </div>

        </div>

        <div class="playNav">

            <div class="playNavRelative">

                <div class="musicaNaPlayNav">
                    <img src="assets/albuns/tierry-acertou.jpg" alt="Img da musica">

                    <div class="infoMusica">
                        
                        <p class="nomeMusicaNaPlayNav">
                            Hackearam-me
                        </p>

                        <p class="nomeArtistaNaPlayNav">
                            Tierry
                        </p>

                    </div>

                </div>

                <div class="botoes">

                    <img class="btnMove" onclick="back()" src="assets/back-btn.png">

                    <img class="btn" onclick="play()" src="assets/play-btn.png">

                    <img class="btn" onclick="pause()" src="assets/pause-btn.png" style="display: none;">

                    <img class="btnMove" onclick="skip()" src="assets/skip-btn.png">

                </div>

            </div>

        </div>
    </main>




    <script src="script.js"></script>
</body>
</html>
